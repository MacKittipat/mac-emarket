<h2>Cateogry</h2>
<form [formGroup]="searchForm" (ngSubmit)="search()">
  <select formControlName="fieldName">
    <option *ngFor="let searchField of searchFields" value="{{searchField}}">{{searchField}}</option>
  </select>
  <input type="text" formControlName="fieldValue" />
  <button type="submit">Submit</button>
</form>


<div *ngFor="let category of categories">
  <a routerLink="info/{{category.id}}">{{category.id}}</a> - {{category.name}}
  <div *ngFor="let categoryL2 of category.subCategories" style="background-color: antiquewhite;">
    {{categoryL2.id}} - {{categoryL2.name}}
    <div *ngFor="let categoryL3 of categoryL2.subCategories" style="background-color: aquamarine;">
      {{categoryL3.id}} - {{categoryL3.name}}
    </div>
  </div>
</div>
